<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<link rel="stylesheet" href="index.css">
		<title>Teste</title>
	</head>
	<main>
		<section id="principal" class="section">
			<h1 class="form-title">Teste</h1>
			<form id="form" class="form">
				<div id="nickdiv" class="nickdiv">
					<input type="text" name="nick" id="nick" class="nick" placeholder="My nick is...">
				</div>
				<div id="gendiv" class="gendiv">
					<input type="radio" name="gen" id="magen" class="gen">
					<label for="magen">garoto</label>
					<input type="radio" name="gen" id="fegen" class="gen">
					<label for="fegen">garota</label>
					<input type="radio" name="gen" id="odgen" class="gen">
					<label for="odgen">outro</label>
				</div>
				<div id="aboutdiv" class="aboutdiv">
					<textarea maxlength="150" name="aboutme" id="aboutme" class="aboutme" placeholder="About me..."></textarea>
				</div>
				<input type="button" id="finished" class="finished" value="finished">
			</form>
		</section>
	</main>
</html>
